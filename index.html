  <body>
    <div class="container p-5">
      <div class="row">
        <div class="col-4-lg col-4-md offset-3-lg offset-3-md">
          <!-- Card Search -->
          <div class="card shadow-lg border-0 my-4 py-4 px-2">
            <div class="card-body border-0">
              <form id="form" class="d-flex w-100">
                <input
                  id="city-input"
                  class="form-control"
                  type="search"
                  placeholder="Type a city..."
                />
                <button class="btn btn-dark mx-2" type="submit">Submit</button>
              </form>
            </div>
          </div>
          <!-- Card Weather & Forecast -->
          <div class="card shadow-lg border-0 py-4 px-2 text-center">
            <div class="card-body p-4">
              <div class="row">
                <div class="col">
                  <img
                    class="emoji"
                    id="weather-icon"
                    src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                  />
                  <div class="d-flex align-items-start justify-content-center">
                    <p id="temperature" class="temperature mb-0">19</p>
                    <div class="btn-group btn-group-toggle d-flex">
                      <button
                        class="btn button-temp my-0 mx-1 p-1"
                        autofocus="autofocus"
                        id="temp-cel"
                        href="#"
                      >
                        ¬∞C
                      </button>
                      <h4 class="m-0 p-0">|</h4>
                      <button
                        class="btn button-temp my-0 mx-1 p-1"
                        id="temp-far"
                        href="#"
                      >
                        ¬∞F
                      </button>
                    </div>
                  </div>
                  <div class="weather-data">
                    <p
                      class="mb-2 weather-description"
                      id="weather-description"
                    >
                      Clear Sky
                    </p>
                    <p class="mb-4">
                      Humidity: <span id="humidity"> 75</span>% ‚∏∫ Wind:
                      <span id="wind">4</span> km/h
                    </p>
                  </div>
                  <div class="location mb-2 mt-4">
                    <p id="city-name" class="location d-inline">Brighton</p>
                  </div>
                  <div class="date mb-2">
                    <i class="fa-regular fa-calendar date-icon"></i>
                    <p id="date-display" class="date d-inline mb-4">
                      Monday, 6 March 2023
                    </p>
                  </div>
                  <hr />
                  <div class="pt-4 mt-4 row d-flex forecast">
                    <div class="offset-1 col-2 align-items-center">
                      <p class="weekday-list mb-0">Mon</p>
                      <p class="day-list">6 Mar</p>
                      <img
                        class="emoji-list"
                        id="weather-icon-list"
                        src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                      />
                      <span class="d-flex justify-content-center">
                        <p class="temperature-max">23</p>
                        <p class="temperature-min">23</p>
                      </span>
                    </div>
