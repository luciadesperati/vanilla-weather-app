<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-5">
      <div class="row">
        <div class="col-4-lg col-4-md offset-3-lg offset-3-md">
          <!-- Card Search -->
          <div class="card shadow-lg border-0 my-4 py-4 px-2">
            <div class="card-body border-0">
              <form id="form" class="d-flex w-100">
                <input
                  id="city-input"
                  class="form-control"
                  type="search"
                  placeholder="Type a city..."
                />
                <button class="btn btn-dark mx-2" type="submit">Submit</button>
              </form>
            </div>
          </div>
          <!-- Card Weather & Forecast -->
          <div class="card shadow-lg border-0 py-4 px-2 text-center">
            <div class="card-body p-4">
              <div class="row">
                <div class="col">
                  <p class="emoji">üå¶</p>
                  <div class="d-flex align-items-start justify-content-center">
                    <p id="temperature" class="temperature mb-0">19</p>
                    <div class="btn-group btn-group-toggle d-flex">
                      <button
                        class="btn button-temp my-0 mx-1 p-1"
                        autofocus="autofocus"
                        id="temp-cel"
                        href="#"
                      >
                        ¬∞C
                      </button>
                      <h4 class="m-0 p-0">|</h4>
                      <button
                        class="btn button-temp my-0 mx-1 p-1"
                        id="temp-far"
                        href="#"
                      >
                        ¬∞F
                      </button>
                    </div>
                  </div>
                  <div class="location mb-2">
                    <p id="city-name" class="location d-inline">Brighton, UK</p>
                  </div>
                  <div class="date mb-4">
                    <i class="fa-regular fa-calendar date-icon"></i>
                    <p id="date-display" class="date d-inline mb-4">
                      6 March, 2023
                    </p>
                  </div>
                  <hr />
                  <div class="pt-4 mt-4 row d-flex">
                    <div class="offset-1 col-2 align-items-center">
                      <p class="weekday-list mb-0">Mon</p>
                      <p class="day-list">6 Mar</p>
                      <p class="emoji-list">‚òÄÔ∏è</p>
                      <p class="temperature-list">23¬∞C</p>
                    </div>

                    <div class="col-2 align-items-center">
                      <p class="weekday-list mb-0">Tue</p>
                      <p class="day-list">7 Mar</p>
                      <p class="emoji-list">üå§</p>
                      <p class="temperature-list">19¬∞C</p>
                    </div>

                    <div class="col-2 align-items-center">
                      <p class="weekday-list mb-0">Wed</p>
                      <p class="day-list">8 Mar</p>
                      <p class="emoji-list">‚õÖÔ∏è</p>
                      <p class="temperature-list">18¬∞C</p>
                    </div>

                    <div class="col-2 align-items-center">
                      <p class="weekday-list mb-0">Thu</p>
                      <p class="day-list">9 Mar</p>
                      <p class="emoji-list">‚òÄÔ∏è</p>
                      <p class="temperature-list">20¬∞C</p>
                    </div>

                    <div class="col-2 align-items-center">
                      <p class="weekday-list mb-0">Fri</p>
                      <p class="day-list">10 Mar</p>
                      <p class="emoji-list">üåß</p>
                      <p class="temperature-list mb-0">13¬∞C</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-4 text-center text-secondary">
        <span class="footer">
          This project was coded by
          <a href="https://luciadesperati.com" target="_blank"
            >Lucia Desperati
          </a>
          and is open-sourced on
          <a
            href="https://github.com/luciadesperati/weather-app"
            target="_blank"
            >GitHub</a
          >
          and hosted on
          <a href="https://netlify.com" target="_blank">Netlify</a>
        </span>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/062543e9c4.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>
